<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Zahoree Staffing Hub{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; }
        .header { background-color: #333; color: white; padding: 15px; font-size: 1.5em; text-align: center; }
        .container { display: flex; }
        .sidebar { width: 200px; background-color: #2c3e50; color: white; height: 100vh; padding-top: 20px; }
        .sidebar a { display: block; padding: 10px 15px; text-decoration: none; color: white; }
        .sidebar a:hover { background-color: #34495e; }
        .content { flex-grow: 1; padding: 20px; }
    </style>
</head>
<body>
    <div class="header">Zahoree Staffing Hub</div>
    
    <div class="container">
        <div class="sidebar">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('show_create_form') }}">Add Employee</a>
            <a href="{{ url_for('list_employees') }}">Employees</a>
            </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
